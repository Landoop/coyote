- name: coyote
  title: Sample YML
- name: test
  entries:
    - name: ls
      command: |
        ls
        -lR
        .
    - name: echo
      command: echo hello
    - name: error
      command: ls /root


- name: more tests, oh yeah!
  entries:
    - name: base64
      command: |
        bash -c 'echo Hello World | base64'

- name: test timeout
  entries:
    - name: sleep timeout
      command: sleep 3
      timeout: 1s

- name: test stdin
  entries:
    - name: cat from stdin
      command: cat
      stdin: hello

- name: test env vars
  entries:
    - name: echo a var
      command: bash -c 'echo "$TEST"'
      env: [ TEST="hello world" ]
- name: test text search
  entries:
    - name: match stdout
      command: echo "hello world"
      stdout_has:
        - hello
    - name: not match stdout
      command: echo "hello world"
      stdout_not_has: [ 'foo' ]
    - name: not match expected stdout
      command: echo "hello world"
      stdout_has: [ foo ]
    - name: match not expected stdout
      command: echo "hello world"
      stdout_not_has: [ hello ]

- name: test unique string generation
  entries:
    - name: command
      command: echo %UNIQUE%
    - name: stdin
      command: cat
      stdin: |
        First: %UNIQUE% Second: %UNIQUE%

- name: test ignore exit code
  entries:
    - name: ignore exit code
      command: false
      ignore_exit_code: true
